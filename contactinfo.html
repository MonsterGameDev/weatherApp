    <main class="container bg text-light"  id="main">


        <h1>Abonnement</h1>
        <h4>Udfyld formularen herunder</h4>
        <form id="contactInfo" role="form" data-toggle="validator">
            <div class="form-group">
                <label for="firstname">Fornavn</label>
                <input id="firstname" name="firstname" class="form-control" type="text" required='true' />
            </div>
            <div class="form-group">
                <label for="lastname">Efternavn</label>
                <input id="lastname" name="lastname" class="form-control" type="text" required />
            </div>
            <div class="form-group">
                <label for="jobtitle">Jobtitle</label>
                <input id="jobtitle" name="jobtitle" class="form-control" type="text" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" class="form-control" type="text" required />
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input id="phone" name="phone" class="form-control" type="text" required />
            </div>
            <h3>Adresse:</h3>

            <div class="form-group">
                <label for="street">Gade / Vej</label>
                <input id="street" name="street" class="form-control" type="text" required />
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">Postnummer og By</label>
                    <input id="city" name="city" class="form-control" type="text" required />
                </div>
                <div class="form-group  col-md-6">
                    <label for="country">Land</label>
                    <input id="country" name="country" class="form-control" type="text" />
                </div>
            </div>
            <div class="form-check form-check-inline mb-4">
                <input id="tc" class="form-check-input" type="checkbox">
                <label for="tc" class="form-check-label">Accepter Terms and Conditions</label>

            </div>
            <div class="btn-group" style="display:block">
                <button class="btn btn-primary" name="submit" type="submit" id="submitBtn" disabled>Tegn Abonnement</button>
                <button class="btn btn-secondary" name="cancel" type=" button" id="cancel">Reset</button>

            </div>
        </form>
    </main>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>

        $('input').change(function() {
        var isValid = true;
         $('input').filter('[required]:visible').each(function() {
          if ( $(this).val() === '' )
             isValid = false;
        });

        if( isValid ) {
           $('#submitBtn').prop('disabled', false);
        } else {
           $('#submitBtn').prop('disabled', true);
        };
    });


        $('#contactInfo').submit(function ($e) {
            $e.preventDefault();
            
            var data = $('#contactInfo').serializeArray().reduce(function (obj, item) {
                obj[item.name] = item.value;
                return obj;
            }, {});

            data = JSON.stringify(data);
            console.log(data);

            $.ajax({
                url: 'http://ph-php.azurewebsites.net/api/contactinfo/contactinfoCreate.php',
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    console.log("Data: " + data.message);
                    $('#main').html("<h1>Success</h1><strong>" + data.message + "</strong>")
                },
                error: function (e) {
                    console.log('Error:' + e.messageText)
                },
                complete: function () {
                    console.log("done");
                },
                data: data
            })
        });
    </script>


</body>
